<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Movie page</h1>
      <h3 class="jumbotron-heading">All orders</h3>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
        <th:block th:if="${hasError}">
            <div th:text="${error}" class="text-danger"></div>
        </th:block>
      <div class="col-12" th:if="${orders.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Movie title</th>
              <th scope="col">User</th>
              <th scope="col">Number of tickets</th>
              <th scope="col">Created on</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
              <td th:text="${order.getMovie().getTitle()}"></td>
              <td th:text="${order.getUser().getUsername()}"></td>
              <td th:text="${order.getNumberOfTickets()}"></td>
              <td th:text="${order.getDateCreated()}"></td>
              <td>
                <form th:action="@{'/shopping-cart/add-order/{id}' (id=${order.getId()})}"
                        method="POST">
                  <button type="submit" class="btn btn-sm btn-success">
                      <i>Add to cart</i>
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
